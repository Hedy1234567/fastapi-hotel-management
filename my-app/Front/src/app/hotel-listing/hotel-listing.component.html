<div class="hotel-listing-container">
    <h2>Liste des Hôtels Disponibles</h2>
  
    <!-- Afficher la liste des hôtels -->
    <div *For="let hotel of hotels" class="hotel-card">
      <h3>{{ hotel.name }}</h3>
      <p><strong>Adresse:</strong> {{ hotel.address }}</p>
      <p><strong>Étoiles:</strong> {{ hotel.stars }}</p>
    </div>
